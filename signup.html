<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="signup-page">
        <div class="overlay">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="card signup-card p-4 shadow-lg rounded">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Create a new account</h3>
                        <p class="text-center">Start planning in seconds, Already have an
                            account? <a href="login.html" class="text-decoration-none">Sign in</a>
                        </p>
                        <form id="signupForm" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter your full name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Enter your password" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password"
                                        title="Toggle Password Visibility">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Re-enter your password" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password"
                                        title="Toggle Password Visibility">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign up</button>
                        </form>
                        <hr class="my-3">
                        <p class="text-center mb-3">Or sign up with</p>
                        <div class="d-flex justify-content-center gap-6">
                            <button id="googleSignupBtn" class="btn btn-light border btn-danger w-100">
                                <i class="bi bi-google"></i> Google SignUp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/signup.js"></script>
</body>

</html>
